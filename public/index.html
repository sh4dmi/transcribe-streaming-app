<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Conference Transcriber - Audience View</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./index.bundle.js" defer></script>
  </head>

  <body>
    <div id="audienceContainer">
      <header class="audience-header">
        <h1>Conference Transcriber</h1>
        <div id="connectionStatus" class="connection-status">Connecting...</div>
      </header>

      <div class="audience-content">
        <div class="current-speaker-section">
          <div id="currentSpeakerInfo" class="speaker-info">
            <div class="speaker-image">
              <img id="speakerImage" src="./placeholder-speaker.png" alt="Current Speaker">
            </div>
            <div class="speaker-details">
              <h2 id="speakerName">Waiting for session to start...</h2>
              <p id="speakerRole"></p>
              <p id="speakerBio" class="speaker-bio"></p>
            </div>
          </div>
        </div>

        <div class="transcript-section">
          <div class="section-header">
            <h2>Live Transcript</h2>
            <div class="language-indicator">
              <span id="currentLanguage"></span>
            </div>
          </div>
          <div id="transcribedText" class="transcription-content"></div>
        </div>

        <div id="summarySection" class="summary-section">
          <div class="section-header">
            <h2>Summary</h2>
            <div class="last-updated">
              <span id="summaryTimestamp">Not yet available</span>
            </div>
          </div>
          <div id="summaryText" class="summary-content"></div>
        </div>
      </div>

      <footer class="audience-footer">
        <div class="conference-info">
          <span id="conferenceName"></span>
        </div>
        <div class="powered-by">
          Powered by AWS Transcribe & Google Gemini
        </div>
      </footer>
    </div>
  </body>
</html>
<!-- snippet-end:[transcribe.HTML.streaming.indexv3] -->
